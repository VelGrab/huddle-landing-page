<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | VelGrab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;700&family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <header class="hero__logo">
      <img src="./images/logo.svg" alt="logo">
    </header>
  <main class="container__main">
    <section class="hero">
      <figure class="hero__img">
        <img src="./images/illustration-mockups.svg" alt="Illustration">
      </figure>

      <div class="container__text">
        <h1>Build The Community Your Fans With Love</h1>
        <p class="hero__description-text">Huddle re-imagines the way we build communities. You have a choice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <div class="hero__container-buttom">  
        <a href="#" class="hero__description-buttom">Register</a>
      </div> 
      </div>
    </section>
  </main>
  <footer class="hero__footer">
    <div class="hero__socials">
      <a href="https://facebook.com" target="__BLANK"><img class="logo__fb" src="./images/facebook.png"></a>
      <a href="https://twitter.com" target="__BLANK"><img class="logo__tw" src="./images/twitter.png"></a>
      <a href="https://instagram.com" target="__BLANK"><img class="logo__ig" src="./images/logo-instagram.svg"></a>
    </div>
    <div class="hero__final-text">
      <p>Proyecto realizado con Frontend Mentor - VelGrab Dev</p>
    </div>
  </footer>
</body>
</html>
